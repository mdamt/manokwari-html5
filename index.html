<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/manokwari.css">
    <script src="js/require.js" data-main="js/manokwari.js"></script>
  </head>

  <body>
    <div id="menu" class="menu-invisible">
      <div class="avatar-holder">
        <img src="" id="avatar">
        <div class="usename-holder">
          <span id="username">Obedient User</span>
          <span id="hostname">hostname.id</span>
        </div>
      </div>
      <ul id="applications" class="menu-entries">
      </ul>
      <ul id="system" class="menu-entries">
        <li id="preferences" class="clickable">Preferences...</li>
        <li id="lock-screen" class="clickable">Lock Screen</li>
        <li id="session-log-out" class="clickable hidden">Log Out...</li>
        <li id="session-shut-down" class="clickable hidden">Shut Down...</li>
      </ul>
    </div>
  </div>
  <div id="desktop-menu" class="desktop-menu-invisible">
    <ul>
      <li>workspace switcher
      <li>favorites
    </ul>
  </div>
  <div id="desktop"></div>
  <div id="dimmer" class="dimmer-out" style="display:none">
    <div id="clock"><span id="clock-time">10:20</span><span id="clock-date">16 Juli 2013</span></div>
  </div>
  <div id="panel">
    <div id="launcher">L</div>
    <div id="launched-apps">
      <div class="launched-apps-icon-list">
        <div class="launched-apps-icon-list-entry template">
          <img src="" class="launched-apps-icon-list-entry-icon">
        </div>
      </div>
    </div>
    <div id="tray">tray</div>
    <div id="desktop-button">D</div>
  </div>
  <div id="launched-app-icons" class="launched-app-icons-invisible">
    <div id="launched-app-icons-container">
      <div class="launched-app-entry template">
        <img class="launched-app-entry-icon" src=""/>
        <span class="launched-app-entry-text"></span>
      </div>
    </div>
    <div class="launched-app-icons-filler"></div>
  </div>
  <div id="panel-applets" class="panel-applets-invisible">
    applets area
  </div>
  <div id="lock-screen-area" class="lock-screen-out" style="display:none">
    <button id="unlock-screen">Unlock!</button>
  </div>

  <div id="log-out-screen-area" class="log-out-screen-out" style="display:none">
    <div class="toolbar-modal-center">
      <div class="toolbar-modal-center-inner">
        <button id="log-out-cancel">Cancel</button>
        <button id="log-out-confirm">Logout!</button>
      </div>
    </div>
  </div>


  <div id="notification-area" class="notification-area-invisible">
    <button id="dismiss-notification-area">Close!</button>
    notification-area

  </div>
</body>

</html>
